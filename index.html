
<!DOCTYPE html>

<body>
 <h2>Dress Me Up <span class='hl'>CORGI</span></h2>

  <div class="controls">
    <label for="spacing">Border:</label>
    <input id="spacing" type="range" name="spacing" min="0" max="50" value="10" data-sizing="px">

    <label for="grayscale">Grayscale:</label>
    <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>
        <div id="draggable1">
            <img class="sticker" src="img/moustache.png" alt="">
        </div>
        
        <div id="draggable2">
            <img class="sticker" src="img/glasses.png" alt="">
        </div>
        
        <div id="draggable3">
            <img class="sticker" src="img/bowtie.png" alt="">
        </div>
        
        <div id="draggable4">
            <img class="bandana" src="img/Red_Bandana_cutout.png" alt="">
        </div>
        
        <div id="draggable5">
            <img class="necklace" src="img/necklace.png" alt="">
        </div>
    
  <img id="img" src="img/corgi.jpg">

  <script src="js/scripts.js"></script> 
  

  
</body>
